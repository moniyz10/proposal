<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Question üíç</title>

  <style>
    :root{
      --bg1:#7FE7E2;
      --bg2:#B9FFF8;
      --card: rgba(255,255,255,0.22);
      --text: #083b3a;
      --yes: #ff2d55;
      --no:  #1b6b68;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 24px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    h1{
      margin-bottom: 14px;
      font-size: 30px;
    }

    p{
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .btns{
      position: relative;
      height: 80px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    button{
      border: none;
      padding: 14px 36px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color:#fff;
      box-shadow: 0 10px 25px rgba(255,45,85,0.25);
      z-index: 2;
    }

    #noBtn{
      position:absolute;
      background: rgba(27,107,104,0.95);
      color:#fff;
      left: 65%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Result overlay */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      justify-content:center;
      align-items:center;
      padding: 18px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .result{
      width:min(720px, 94vw);
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 26px;
      padding: 18px;
      text-align:center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    .result h2{
      margin-bottom: 14px;
      font-size: 28px;
      color: white;
      text-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .result img{
      width: 100%;
      max-height: 70vh;
      object-fit: cover;
      border-radius: 18px;
    }

    .hint{
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ A Question From the Heart üíñ</h1>
    <p>
      From the moment I met you,<br>
      I knew you were the one.<br><br>
      Will you marry me?
    </p>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint">Try pressing ‚ÄúNo‚Äù üòÑ</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="result">
      <h2>Yazi ‚Äî She said YES ‚ù§Ô∏è</h2>
      <img src="yes.jpg" alt="She said yes">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("btnArea");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");

    function moveNo(){
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const x = Math.random() * (areaRect.width - btnRect.width);
      const y = Math.random() * (areaRect.height - btnRect.height);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
    });

    overlay.addEventListener("click", e => {
      if(e.target === overlay) overlay.style.display = "none";
    });
  </script>

</body>
</html>
