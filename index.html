<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Question üíç</title>

  <style>
    :root{
      --bg1:#7FE7E2;
      --bg2:#B9FFF8;
      --card: rgba(255,255,255,0.25);
      --text:#083b3a;
      --yes:#ff2d55;
      --no:#1b6b68;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px,92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:26px;
      padding:22px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.18);
    }

    .cover{
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:18px;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 12px;
      font-size:28px;
    }

    p{
      font-size:18px;
      line-height:1.6;
      margin-bottom:22px;
    }

    .btns{
      position:relative;
      height:80px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    button{
      border:none;
      padding:14px 36px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background:var(--yes);
      color:white;
      box-shadow:0 10px 25px rgba(255,45,85,0.3);
      z-index:2;
    }

    #noBtn{
      position:absolute;
      background:var(--no);
      color:white;
      left:65%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:1;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      opacity:0.7;
    }

    /* Overlay after YES */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      padding:18px;
    }

    .result{
      width:min(720px,94vw);
      background:rgba(255,255,255,0.2);
      border-radius:26px;
      padding:18px;
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,0.3);
    }

    .result h2{
      margin-bottom:14px;
      font-size:28px;
      color:white;
      text-shadow:0 6px 20px rgba(0,0,0,0.4);
    }

    .result img{
      width:100%;
      max-height:70vh;
      object-fit:cover;
      border-radius:18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="cover.jpg" class="cover" alt="Our moment">

    <h1>üíñ A Question From the Heart üíñ</h1>
    <p>
      From the moment I met you,<br>
      I knew you were the one.<br><br>
      Will you be my valentine?
    </p>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint">Try pressing ‚ÄúNo‚Äù üòÑ</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="result">
      <h2>Yazi She said YES ‚ù§Ô∏è</h2>
      <img src="yes.jpg" alt="She said yes">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("btnArea");
    const yesBtn = document.getElementById("yesBtn");
    const overlay = document.getElementById("overlay");

    function moveNo(){
      const a = area.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const x = Math.random() * (a.width - b.width);
      const y = Math.random() * (a.height - b.height);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e=>{
      e.preventDefault();
      moveNo();
    },{passive:false});
    noBtn.addEventListener("click", e=>{
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", ()=>{
      overlay.style.display="flex";
    });

    overlay.addEventListener("click", e=>{
      if(e.target === overlay) overlay.style.display="none";
    });
  </script>

</body>
</html>
